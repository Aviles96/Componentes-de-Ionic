<app-header titulo="DateTime"></app-header>

<ion-content>

  <ion-item>
    <ion-label class="ion-text-uppercase">Datos de Nacimiento</ion-label>
  </ion-item>
  <ion-list>

    <ion-accordion-group>
    
      <ion-accordion value="start">
    
       <ion-item slot="header">
    
        <ion-label>Fecha de nacimiento</ion-label>
    
        <ion-note slot="end" id="datetimeValue"></ion-note>
    
       </ion-item>
    
       <ion-datetime
        id="datetime"   
        slot="content"    
        displayFormat="DD MMMM YY"  
    
       ></ion-datetime>
    
      </ion-accordion>
    
    </ion-accordion-group>

    <ion-accordion-group>
    
      <ion-accordion value="start">
    
       <ion-item slot="header">
    
        <ion-label>Restricciones</ion-label>
    
        <ion-note slot="end" id="datetimeValue"></ion-note>
    
       </ion-item>
    
       <ion-datetime
    
         id="datetime" 
         slot="content"
         displayFormat="DD MMMM YY"
         min="2015-01-01" 
         max="2025-12-31"
    
       ></ion-datetime>
    
      </ion-accordion>
    
    </ion-accordion-group>

    <ion-accordion-group>
    
      <ion-accordion value="start">
    
       <ion-item slot="header">
    
        <ion-label>Min y Max </ion-label>
    
        <ion-note slot="end" id="datetimeValue"></ion-note>
    
       </ion-item>
    
       <ion-datetime
        
         id="datetime" 
         slot="content"  
         displayFormat="DD MMMM YY"   
         min="2015-01-01"   
         max="2025-12-31"
    
    
       ></ion-datetime>
    
      </ion-accordion>
    
    </ion-accordion-group>

    <ion-accordion-group>
    
      <ion-accordion value="start">
    
       <ion-item slot="header">
    
        <ion-label>Years</ion-label>
    
        <ion-note slot="end" id="datetimeValue"></ion-note>
    
       </ion-item>
    
       <ion-datetime

        presentation="year"
        id="datetime"   
        slot="content"
        min="2015"
        max="2025"
    
    
       ></ion-datetime>
    
      </ion-accordion>
    
    </ion-accordion-group>

    <ion-accordion-group>
    
      <ion-accordion value="start">
    
       <ion-item slot="header">
    
        <ion-label>Custom Option</ion-label>
    
        <ion-note slot="end" id="datetimeValue"></ion-note>
    
       </ion-item>
    
       <ion-datetime
        [pickerOptions]="customPickerOptions"
        [yearValue]="custonYearValues"
        id="datetime"   
        slot="content"
        min="2015"
        max="2025"
    
       ></ion-datetime>
    
      </ion-accordion>
    
    </ion-accordion-group>

    
    
    </ion-list>

</ion-content>

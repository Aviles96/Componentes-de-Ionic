<app-header titulo="Input Forms"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>  

    <ion-item>
      <ion-label>Nombre:</ion-label>
        <ion-input type="text" placeholder="Tu nombre"
                    [(ngModel)]="nombre">
        </ion-input>
    </ion-item>

  </ion-list>
  <!-- Hace referencia al formulario entre() -->
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)"> 

    <ion-list-header>
      <ion-label>Formulario valido: {{ formulario.valid }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input  type="email"
                  placeholder="Tu email"
                  name="email"
                  required
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  [(ngModel)]="usuario.email"
                  >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input  type="password"
                  placeholder="Tu password"
                  name="password"
                  required
                  [(ngModel)]="usuario.password"
                  >
      </ion-input>
    </ion-item>

    <ion-button class="ion-padding" type="submit" expand="block"
                [disabled]="formulario.invalid">
      Login
    </ion-button>

  </form>

</ion-content>

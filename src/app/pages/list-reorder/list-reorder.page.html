<ion-header>
    <ion-toolbar>
            <ion-buttons slot="start">
                <ion-buttons defaultHref="/" color="primary">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            </ion-buttons>
        <ion-title color="primary">List Reorder</ion-title>

        <!-- Boton -->
        <ion-buttons slot="end">
            <ion-button (click)="reorderDisabled = !reorderDisabled">
                Toogle
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-reorder-group [disabled]="reorderDisabled"
                            (ionItemReorder)=" doReorder( $event )">
            
            <ion-item *ngFor="let personaje of personajes">
                <ion-label>{{ personaje }}</ion-label>
                <ion-item>
                    <ion-reorder slot="end">
                        <ion-icon name="pizza"></ion-icon>
                    </ion-reorder>
                </ion-item>
            </ion-item>

        </ion-reorder-group>

    </ion-list>

</ion-content>
